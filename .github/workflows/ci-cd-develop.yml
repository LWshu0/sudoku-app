name: CI/CD - Develop

on:
  push:
    branches: [develop]
    paths-ignore:
      - 'é€†å‘åˆ†æ/**'
  pull_request:
    branches: [develop]
    paths-ignore:
      - 'é€†å‘åˆ†æ/**'

permissions:
  contents: write

jobs:
  format:
    name: Auto Format Code (Prettier)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Format code with Prettier
        run: npx prettier --write .

      - name: Commit formatted changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: auto-format code with Prettier'
          commit_author: ${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
          file_pattern: '.'
          branch: ${{ github.head_ref || github.ref_name }}

  build-deploy:
    name: Build & Deploy to Dev (sudoku-app/dev/)
    needs: format
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install â™»
        run: npm install

      - name: Build ğŸ—
        run: npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          target-folder: dev
          git-config-name: github-actions[bot]
          git-config-email: 41898282+github-actions[bot]@users.noreply.github.com
